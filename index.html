<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/dc@4.2.7/dist/style/dc.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Trab Vis</title>
</head>
<body>
  <h1>Trabalho de Visualização de Dados</h1>

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="network"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="map" style="position: relative;">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="relationships"></div>
        <div id="selected-dropdown"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="history">

        </div>
    </div>
  </div>

  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/dc@4.2.7/dist/dc.js"></script>
  <script src="https://unpkg.com/crossfilter2@1.5.4/crossfilter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="map.js"></script>
  <script src="relationships.js"></script>
  <script src="history.js"></script>
</body>
</html>
