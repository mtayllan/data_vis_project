<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/dc@4.2.7/dist/style/dc.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Trab Vis</title>
</head>
<body>
  <div class="container-fluid text-center">

    <div class="row">
      <div class="col">
        <h3>Network</h3>
        <div id="network"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Barras</h3>
        <div id="bars1"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Barras 2</h3>
        <div id="selected-dropdown"></div>
        <div id="bars2"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Series</h3>
        <div id="series-boxes"></div>
        <div id="series"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/dc@4.2.7/dist/dc.js"></script>

  <script src="loadDatasets.js"></script>
  <script src="network.js"></script>
  <script src="bars1.js"></script>
  <script src="bars2.js"></script>
  <script src="series.js"></script>
  <script src="map.js"></script>

</html>
